postsubmits:
  AndyTauber/andy-prow:
  - name: test-postsubmit-andy-prow
    cluster: prow-build
    decorate: true
    annotations:
      testgrid-dashboards: andy-prow
      testgrid-tab-name: Testing Prow
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
  AndyTauber/andy-infra:
  - name: test-postsubmit-andy-infra
    cluster: prow-service
    decorate: true
    annotations:
      testgrid-dashboards: andy-prow
      testgrid-tab-name: Testing Prow
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
